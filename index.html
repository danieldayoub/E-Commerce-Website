<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/59d523afec.js" crossorigin="anonymous">  </script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img class="logo" src="./Assets/Library.svg" alt="" />
          <ul class="nav__links">
            <li>
              <a href="#" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#" class="nav__link">Contact</a>
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Books</a>
            </li>
          </ul>
        </div> <!-- NAV CONTAINER DIV -->
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>Australia's Most Awarded Online Library Platform</h1>
            <h2>Find Your Dream Book With <span class="purple">Library</span></h2>
            <button class="btn">Browse Books</button>
          </div> <!-- HEADER DESCRIPTION DIV -->
          <figure class="header__img--wrapper">
            <img src="./Assets/Undraw_Books.svg" alt="">
          </figure>
        </div> <!-- HEADER CONTAINER DIV -->
      </header>
    </section>
    <main>
      <section id="highlights">
        <div class="container">
          <div class="row">
            <h2 class="section__title">
              Why Choose <span class="purple">Library?</span>
            </h2>
            <div class="highlight__wrapper">
              <div class="highlight">
                <div class="highlight__img">
                  <i class="fa-solid fa-bolt-lightning"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
